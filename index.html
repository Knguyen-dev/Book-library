<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="website-info">
        <h1>Library</h1>
        <p>Welcome to library, by the same people who made cold pencils.</p>
      </section>

      <section class="library-info">
        <p>Amount books: <span id="num-books">0</span></p>
        <p>Books read: <span id="num-read">0</span></p>
        <p>Books unread: <span id="num-unread">0</span></p>
        <p>Num Genres: <span id="num-genres">0</span></p>
      </section>
    </header>

    <section class="library-functions-section">
      <button class="add-book-btn">Add Book</button>

      <section class="book-filter-section">
        <label for="select-genre"
          >Select genre:
          <select name="select-genre" id="select-genre">
            <option value="all">all</option>
            <!-- <option value="non-fiction">Nonfiction</option> -->
          </select>
        </label>
        <button class="filter-btn" data-id="read">read</button>
        <button class="filter-btn" data-id="unread">unread</button>
      </section>
    </section>

    <section class="book-grid">
      <!-- <article class="book-card">
        <section class="book-info">
          <h2>Title: Great Gatsby</h2>
          <p>Author: SomeAuthor</p>
          <p>Genre: Fiction</p>
          <p>Pages:</p>
        </section>

        <div class="card-btn-container">
          <button class="toggle-read-btn">Read</button>
          <button class="remove-btn">Remove</button>
        </div>
      </article> -->
    </section>

    <!-- Make it so fields are required and don't forget book duplication check -->
    <div class="modal-overlay content-hidden"></div>
    <div class="form-modal content-hidden">
      <form class="book-form">
        <h1>Enter a new book</h1>
        <fieldset>
          <input
            type="text"
            placeholder="Title"
            name="input-title"
            id="input-title"
            required />
          <input
            type="text"
            placeholder="Author"
            name="input-author"
            id="input-author"
            required />
          <input
            type="text"
            placeholder="Num Pages"
            name="input-pages"
            id="input-pages"
            required />
          <input
            type="text"
            placeholder="Genre"
            name="input-genre"
            id="input-genre"
            required />
          <label for="input-book-read"
            >Have you read it?
            <input
              type="checkbox"
              name="input-book-read"
              id="input-book-read" />
          </label>
          <input type="submit" id="form-submit-btn" name="form-submit-btn" />

          <!-- Type button to make the form know it's not a submit button -->
          <button type="button" class="form-exit-btn">Exit</button>
        </fieldset>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
